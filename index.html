<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .memory img{
            display: block;
            width: 100%;
        }

        .memory .item{
            position: relative;
        }

        .memory .cover{
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: #ddd;
        }
    </style>
</head>
<body>

    <section id="wrap-memory" class="memory"></section>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/memoryGame.js"></script> 
    <script>
        $(function(){
            $('#wrap-memory').pluginMemory({
                quantity: 4,
                time: 2000,
                margin: 10,
                delay: 500,
            });
        })
    </script>
</body>
</html>
